minimum_cumulusci_version: '3.48.2'
project:
    name: CUMULUS
    package:
        name: CUMULUS
        api_version: '52.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/CUMULUS/tests
            options:
                outputdir: robot/CUMULUS/results

    robot_testdoc:
        options:
            path: robot/CUMULUS/tests
            output: robot/CUMULUS/doc/CUMULUS_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
            flows: 
            config_qa: 
            steps:
             3:
              task: load_dataset 
              config_dev: 
            steps:
             3: 
             task: load_dataset
